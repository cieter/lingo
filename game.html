<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="apple-touch-icon" sizes="57x57" href="images/favicons/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="images/favicons/apple-icon-60x60.png">

    <link rel="apple-touch-icon" sizes="76x76" href="images/favicons/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/favicons/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="images/favicons/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="images/favicons/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="images/favicons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicons/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="images/favicons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="images/favicons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicons/favicon-16x16.png">
    <link rel="manifest" href="images/favicons/manifest.json">

    <meta name="msapplication-TileImage" content="images/favicons/ms-icon-144x144.png">

    <title>Game</title>
</head>
<body>
    <!-- <div id="lingoGame" class="button">

    </div> -->




    <h1>Lingo</h1>
    <div class="intro">
        <p>Welkom bij onze online versie van Lingo!</p>
        <div class="buttons">
            <button id="startButton" class="startButton">Start</button>
            <div id="testButton" class="roundText"> <p id="buttonText">Ronde: </p> </div>
        </div> <!-- buttons -->
        <div id="testarray"></div>
    </div> <!-- intro -->

    <img src="images/presentor.png" alt="presentor" class="presentor">
    <div class="flexParent">
        <div class="flex-container firstRow">
            <form action="" class="word-form">
                <input type="text" placeholder="_" class="textfield word1 firstLetterFirsRow" maxlength="1" required>
                <input type="text" placeholder="_" class="textfield word1 firstLetterFirsRow" maxlength="1" required>
                <input type="text" placeholder="_" class="textfield word1 firstLetterFirsRow" maxlength="1" required>
                <input type="text" placeholder="_" class="textfield word1 firstLetterFirsRow" maxlength="1" required>
                <input type="text" placeholder="_" class="textfield word1 firstLetterFirsRow" maxlength="1" onkeyup="goToRow2()" required>
            </form>
        </div>

        <div class="flex-container secondRow">
            <form action="" class="word-form">
                <input type="text" placeholder="_" class="textfield word2 firstLetterSecondRow" maxlength="1" required>
                <input type="text" placeholder="_" class="textfield word2 firstLetterSecondRow" maxlength="1" required>
                <input type="text" placeholder="_" class="textfield word2 firstLetterSecondRow" maxlength="1" required>
                <input type="text" placeholder="_" class="textfield word2 firstLetterSecondRow" maxlength="1" required>
                <input type="text" placeholder="_" class="textfield word2 firstLetterSecondRow" maxlength="1" onkeyup="goToRow3()" required>
            </form>
        </div>

        <div class="flex-container thirdRow">
            <form action="" class="word-form">
                <input type="text" placeholder="_" class="textfield word3 firstLetterThridRow" maxlength="1" required>
                <input type="text" placeholder="_" class="textfield word3 firstLetterThridRow" maxlength="1" required>
                <input type="text" placeholder="_" class="textfield word3 firstLetterThridRow" maxlength="1" required>
                <input type="text" placeholder="_" class="textfield word3 firstLetterThridRow" maxlength="1" required>
                <input type="text" placeholder="_" class="textfield word3 firstLetterThridRow" maxlength="1" onkeyup="goToRow4()" required>
            </form>
        </div>

        <div class="flex-container fourthRow">
            <form action="" class="word-form">
                <input type="text" placeholder="_" class="textfield word4 firstLetterFourthRow" maxlength="1" required>
                <input type="text" placeholder="_" class="textfield word4 firstLetterFourthRow" maxlength="1" required>
                <input type="text" placeholder="_" class="textfield word4 firstLetterFourthRow" maxlength="1" required>
                <input type="text" placeholder="_" class="textfield word4 firstLetterFourthRow" maxlength="1" required>
                <input type="text" placeholder="_" class="textfield word4 firstLetterFourthRow" maxlength="1" onkeyup="goToRow5()" required>
            </form>
        </div>

        <div class="flex-container fifthRow">
            <form action="" class="word-form">
                <input type="text" placeholder="_" class="textfield word5 firstLetterFifthRow" maxlength="1" required>
                <input type="text" placeholder="_" class="textfield word5 firstLetterFifthRow" maxlength="1" required>
                <input type="text" placeholder="_" class="textfield word5 firstLetterFifthRow" maxlength="1" required>
                <input type="text" placeholder="_" class="textfield word5 firstLetterFifthRow" maxlength="1" required>
                <input type="text" placeholder="_" class="textfield word5 firstLetterFifthRow" maxlength="1" onkeyup="nextRound(), getNewWord()" required>
            </form>
        </div>
    </div> <!-- flexParent -->


    <script src="js/main.js"></script>
    <script src="bootstrap/bootstrap.min.js"></script>
    <script src="jquery/jquery-3.4.1.min.js"></script>
</body>
</html>
